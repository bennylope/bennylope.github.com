<!DOCTYPE html>
<html lang="en-US" {% if page.pageid %}id="{{ page.pageid }}"{% endif %}>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="/css/base.css" type="text/css" media="screen">-->
    <link rel="shortcut icon" href="/images/beardo-16.png">
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.analyticscode }}']);
      _gaq.push(['_setDomainName', '.benlopatin.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    
    {{ content }}
    
    <footer>
        <p>Unless otherwise noted, all site content is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons License</a>.</p>
      <nav id="identities">
          <ul>
            <li><a href="http://twitter.com/bennylope" rel="nofollow"><span>Twitter</a></a></span></li>
            <li><a href="http://www.linkedin.com/in/benlopatin" rel="nofollow"><span>LinkedIn</a></a></span></li>
            <li><a href="http://bennylope.tumblr.com" rel="nofollow"><span>Tumblr</a></span></li>
            <li><a href="http://www.quora.com/Ben-Lopatin" rel="nofollow"><span>Quora</a></span></li>
            <li><a href="http://github.com/bennylope/" rel="nofollow"><span>Github</a></span></li>
          </ul>
        </nav>
    </footer>
  </body>
</html>
