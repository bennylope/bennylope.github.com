---
published: true
layout: home
permalink: /posts/
---
    <header>
    <h1>{{ site.title }}</h1>
    </header>

    <section id="my_content">
    <h3>Notes and links</h3>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
            <a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a>
            <span class="label label-{{ post.category }}">{{ post.category }}</span>
            </li>
      {% endfor %}
    </ul>
    </section>
