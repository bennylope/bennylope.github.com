---
published: true
layout: home
permalink: /posts/
---
    <header>
    <h1>{{ site.title }}</h1>
    </header>

    <section id="my_content">
    <h3>Notes and links</h3>
    <ul class="li-bullets">
      {% for post in site.posts %}
        <li><a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}{% if post.quora %} (Quora answer){% endif %}</a> [{{ post.date | date: "%Y" }}]</li>
      {% endfor %}
    </ul>
    </section>
